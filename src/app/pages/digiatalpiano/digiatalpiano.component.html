<div class="container-fluid" style="background-image: url('https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80')">
    <div class="row">
        <div class="col-lg-4 pt-4" *ngFor="let digi of digidata | filter:searchText">
            <div class="card" style="width: 18rem;">
  
             <img src="{{digi.image1}}" class="card-img-top" alt="...">  
              <div class="card-body">
                <h5 class="card-title">{{digi.name}}</h5>
                <p class="card-text">{{digi.details}}</p>
                <div class="card-body">
                    <h5 class="card-title text-success">
                      <p class="card-text">{{digi.price}}</p>
                      <span class="text-primary"> </span>
                    </h5>
                    
                  </div>
                <a (click)="goto(digi.type,digi.id)"  class="btn btn-primary">Buy Now <i class="bi bi-bag"></i></a>
  
  
                
  
  
              </div>
  
        </div>
  </div>
