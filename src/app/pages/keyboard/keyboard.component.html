<div class="container-fluid" style="background-image: url('https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');">
  <div class="container">
  <div class="row">
        <div class="col-lg-4 pt-4" *ngFor="let keybd of keybddata | filter:searchText">
            <div class="card" style="width: 18rem;">
  
             <img src="{{keybd.image1}}" class="card-img-top" alt="...">  
              <div class="card-body">
                <h5 class="card-title">{{keybd.name}}</h5>
                <p class="card-text">{{keybd.details}}</p>
                

                <div class="card-body">
                  <h5 class="card-title text-success">
                    <p class="card-text">{{keybd.price}}</p>
                    <span class="text-primary"> </span>
                  </h5>
                  
                </div>
                <a (click)="goto(keybd.type, keybd.id)"  class="btn btn-primary">Buy Now <i class="bi bi-bag"></i></a>

  
  
                
  
  
              </div>
  
        </div>
        </div>
  </div>
  </div>
  </div>
